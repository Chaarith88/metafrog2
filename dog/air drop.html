    <script>
        let totalCoins = 0;

        function completeAirdrop(airdropId) {
            if (localStorage.getItem(airdropId) !== 'completed') {
                totalCoins += 300;
                localStorage.setItem(airdropId, 'completed');
                localStorage.setItem('totalCoins', totalCoins);
                alert('You earned 1000 coins! Total coins: ' + totalCoins);
                updateHomePageCoins();
            } else {
                alert('Airdrop already completed.');
            }
        }

        function updateHomePageCoins() {
            const homeCoinCount = document.getElementById('menuCoinCount');
            if (homeCoinCount) {
                homeCoinCount.innerText = `Coins: ${totalCoins}`;
            }
        }

        window.onload = function () {
            const storedCoins = localStorage.getItem('totalCoins');
            if (storedCoins) {
                totalCoins = parseInt(storedCoins);
            }
        };
